# Netlify configuration for Vite + React app (frontend)

[build]
  # Build from the frontend folder
  base    = "frontend"
  command = "npm ci --no-audit --no-fund && npm run build"
  publish = "dist"

[build.environment]
  # Ensure a compatible Node version for Vite 5 and dependencies
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-audit --no-fund"

# Single Page App fallback so client-side routes resolve to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

