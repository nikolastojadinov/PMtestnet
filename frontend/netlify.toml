[build]
base    = "frontend"
command = "npm run build"
publish = "dist"

# Do not set NEXT_PUBLIC_* variables to empty values in this file.
# Configure real values in Netlify → Site settings → Environment variables.

# Vite/SPA deploy (no Next.js plugin needed)

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Security headers (no CSP yet to avoid blocking YouTube IFrame)
[[headers]]
for = "/*"
[headers.values]
X-Content-Type-Options     = "nosniff"
Referrer-Policy            = "strict-origin-when-cross-origin"
Strict-Transport-Security  = "max-age=31536000; includeSubDomains; preload"
Content-Security-Policy    = "frame-ancestors 'self' https://*.minepi.com https://minepi.com;"
