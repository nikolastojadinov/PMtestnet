  <body>
    <div id="root"></div>
    <!-- Pre-module startup diagnostics: capture early errors and detect no-mount -->
    <script>
      (function () {
        var OVERLAY_ID = 'pm-preload-overlay';
        function ensureOverlay() {
          var el = document.getElementById(OVERLAY_ID);
          if (!el) {
            el = document.createElement('div');
            el.id = OVERLAY_ID;
            el.setAttribute('role', 'alert');
            el.style.position = 'fixed';
            el.style.inset = '0';
            el.style.background = 'rgba(0,0,0,0.95)';
            el.style.color = '#ffb4b4';
            el.style.zIndex = '2147483647';
            el.style.display = 'flex';
            el.style.alignItems = 'center';
            el.style.justifyContent = 'center';
            el.style.padding = '24px';
            el.style.fontFamily = 'ui-monospace, SFMono-Regular, Menlo, monospace';
            el.style.fontSize = '14px';
            el.style.textAlign = 'left';
            el.style.whiteSpace = 'pre-wrap';
            document.documentElement.appendChild(el);
          }
          return el;
        }
        function show(msg) {
          try {
            var el = ensureOverlay();
            el.innerHTML = '';
            var box = document.createElement('div');
            box.style.maxWidth = '900px';
            box.style.width = '100%';
            box.style.border = '1px solid rgba(239,68,68,0.6)';
            box.style.background = '#1a0000';
            box.style.borderRadius = '8px';
            box.style.boxShadow = '0 10px 30px rgba(0,0,0,0.6)';
            box.style.padding = '16px';

            var title = document.createElement('div');
            title.textContent = 'App failed to start';
            title.style.color = '#fecaca';
            title.style.fontWeight = '700';
            title.style.marginBottom = '8px';

            var hint = document.createElement('div');
            hint.textContent = 'Startup diagnostics:';
            hint.style.color = '#fca5a5';
            hint.style.marginBottom = '8px';

            var pre = document.createElement('pre');
            pre.textContent = String(msg || 'Unknown startup error');
            pre.style.margin = '0';
            pre.style.color = '#fca5a5';

            var ua = document.createElement('div');
            ua.textContent = 'UA: ' + (navigator.userAgent || '');
            ua.style.marginTop = '10px';
            ua.style.color = '#fda4af';

            box.appendChild(title);
            box.appendChild(hint);
            box.appendChild(pre);
            box.appendChild(ua);
            el.appendChild(box);
          } catch (e) {
            try { alert('App failed to start: ' + (msg || 'Unknown error')); } catch {}
          }
        }
        window.__pmPreloadShow = show;

        window.addEventListener('error', function (event) {
          var detail = event && event.error && (event.error.stack || event.error.message) || event.message || String(event);
          if (typeof importMeta !== 'undefined' && importMeta.env && importMeta.env.DEV) {
            try { console.error('Startup error (preload):', detail, event); } catch {}
          }
          show(detail);
        });
        window.addEventListener('unhandledrejection', function (event) {
          var reason = event && event.reason && (event.reason.stack || event.reason.message) || String(event && event.reason);
          try { console.error('Unhandled rejection (preload):', reason, event); } catch {}
          show(reason);
        });

        // Watchdog: if React doesn't mount in time, surface a message
        setTimeout(function () {
          if (!window.__appMounted) {
            show('Timeout: App did not mount within 4s. Possible causes: module script blocked, Pi Browser WebView quirks, CSP, or a crash before React.');
          }
        }, 4000);
      })();
    </script>

    <!-- Main module script; if it fails to load, show diagnostics overlay -->
    <script type="module" id="app-module" src="/src/main.tsx"
      onerror="window.__pmPreloadShow && window.__pmPreloadShow('Failed to load module script: ' + (this && this.src))">
    </script>
  </body>
</html>
